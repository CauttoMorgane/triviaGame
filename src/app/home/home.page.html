<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-menu-button></ion-menu-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-item class="header-home">
        <h1>Trivia Game</h1>
    </ion-item>

    <ion-grid>
        <ion-row>
            <ion-col col-6>
                <ion-button color="success" large full>Easy</ion-button>
            </ion-col>
            <ion-col col-6>
                <ion-button color="warning" large full>Medium</ion-button>
            </ion-col>
        </ion-row>

        <ion-row>
            <ion-col col-6>
                <ion-button color="danger" large full>Hard</ion-button>
            </ion-col>
            <ion-col col-6>
                <ion-item>
                    <ion-label fixed>Username</ion-label>
                    <ion-input type="text" value=""></ion-input>
                </ion-item>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
