<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-menu-button></ion-menu-button>
        </ion-buttons>
        <ion-title>Questions</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <div *ngFor='let question of questions'>
        <ion-grid *ngIf="!question.done" class="card-question">
            <ion-row class="card-question-head">
                <ion-col col-12>
                    <ion-grid>
                        <ion-row>
                            <ion-col col-12>
                                <p>Question :</p>
                                <p class="card-question-score">{{score}}pts</p>
                                <p class="card-question-question">{{question.question}}</p>
                            </ion-col>
                        </ion-row>
                    </ion-grid>
                </ion-col>
            </ion-row>
            <ion-row>
                <ion-col col-12 class="card-question-answer">
                    <div *ngIf='question.type === "boolean"'>
                        <ion-grid>
                            <ion-row>
                                <ion-col col-6>
                                    <ion-button (click)="goodAnswer(question)" size="medium">{{question.correct_answer}}</ion-button>
                                </ion-col>
                                <ion-col col-6>
                                    <ion-button (click)="badAnswer(question)" size="medium">{{question.incorrect_answers[0]}}</ion-button>
                                </ion-col>
                            </ion-row>
                        </ion-grid>
                    </div>
                    <div *ngIf='question.type !== "boolean"'>
                        <ion-grid>
                            <ion-row>
                                <ion-col col-12>
                                    <ion-button (click)="goodAnswer(question)" size="medium">{{question.correct_answer}}</ion-button>
                                </ion-col>
                            </ion-row>
                            <ion-row>
                                <ion-col col-12>
                                    <ion-button (click)="badAnswer(question)" size="medium">{{question.incorrect_answers[0]}}</ion-button>
                                </ion-col>
                            </ion-row>
                            <ion-row>
                                <ion-col col-12>
                                    <ion-button (click)="badAnswer(question)" size="medium">{{question.incorrect_answers[1]}}</ion-button>
                                </ion-col>
                            </ion-row>
                            <ion-row>
                                <ion-col col-12>
                                    <ion-button (click)="badAnswer(question)" size="medium">{{question.incorrect_answers[2]}}</ion-button>
                                </ion-col>
                            </ion-row>
                        </ion-grid>
                    </div>
                </ion-col>
            </ion-row>
        </ion-grid>
    </div>
    <div class="card-score">
        <p>Your score :</p>
        {{score}} pts
    </div>
</ion-content>
