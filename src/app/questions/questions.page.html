<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-menu-button></ion-menu-button>
        </ion-buttons>
        <ion-title>Questions</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content padding>
    <ion-item *ngFor='let question of questions'>
        <ion-grid>
            <ion-row>
                <ion-col col-12>
                    <p>Question x :</p>
                    <p>xx pts</p>
                    <span> xx:xx </span>
                    <p>{{question.question}}</p>
                </ion-col>
            </ion-row>
            <ion-row>
                <ion-col col-12>
                    <ion-button size="medium">Small Button</ion-button>
                </ion-col>
            </ion-row>
            <ion-row>
                <ion-col col-12>
                    <ion-button size="medium">Small Button</ion-button>
                </ion-col>
            </ion-row>
            <ion-row>
                <ion-col col-12>
                    <ion-button size="medium">Small Button</ion-button>
                </ion-col>
            </ion-row>
            <ion-row>
                <ion-col col-12>
                    <ion-button size="medium">Small Button</ion-button>
                </ion-col>
            </ion-row>
        </ion-grid>
    </ion-item>
</ion-content>
